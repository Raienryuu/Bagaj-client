<body>
  <div class="box">
        <mat-form-field class="full-width">
          <input matInput type="text"
                 placeholder="Nazwa użytkownika" [(ngModel)]="user.username">
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password"
                 placeholder="Hasło" [(ngModel)]="user.password">
        </mat-form-field>
    <div>
        <button mat-raised-button color="primary" class="buttons">Zaloguj</button>
    </div>
    <div>
        <button mat-raised-button color="primary" class="buttons">Zarejestruj</button>
    </div>
  </div>
</body>
